<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <! What is a Meta Tag? It provides info about the webpage to browsers and search engines. They don't display anything!>

    <! Helpful for universalizing devices!>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <! Description of what the webpage is about!>
    <meta name="description" content="A Chrome extension to block distracting websites and help you focus on your studies.">

    <! Keywords related to the webpage!>
    <! words that people might search for to find webpage!>
    <meta name="keywords" content="Chrome extension, study blocker, productivity, focus, time management">

    <! Author of the webpage!>
    <meta name="author" content="AA, NJ, JN">

    <! Theme color for the barowser's address bar and taskbar!>
    <! This color will be used in the browser's UI!>
    <meta name="theme-color" content="#4CAF50">

    <! Title of the webpage!>
    <! This is what will be displayed in the browser tab!>
    <meta name="application-name" content="Study Blocker">

    <title>Study Blocker Extension</title>
    <link rel="stylesheet" href="popup.css">

    <script src="popup.js" defer></script>
</head>

        <h1>Study Blocker</h1>
